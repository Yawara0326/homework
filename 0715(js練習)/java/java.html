    <!-- js放在要作用的html標籤後，套用在整個視窗就在head-->

    <h3>變數練習</h3>
    <p id="variable"></p>
    <script>
        var s1="今年是:";
        var date=new Date();
        var year=date.getFullYear();
        var s2="我的年紀是:";
        var age=year-1999;
        
        document.getElementById("variable").innerHTML=s1 + year +"<br>" + s2 + age;
    </script>

    <div>打分數系統</div>
