<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            color: red;
        }
        h1{
            font-size: 50px;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <!--opacity透明度0-1/border-radius邊界圓弧-->
    <p style="position:relative ; top:65px; left:25px">你好</p>
    <div style="opacity:0.3;border-radius:20px ; width:80px ; height:80px; background-color:red"></div>
    <br>
    <div style="opacity:0.3;border-radius:20px 30px 40px 50px; width:80px ; height:80px; background-color:red"></div>
<br>
     <!--style標籤、在head標籤裡操作-->
     <h1>在head裡的style標籤</h1>
     <p>好想吃便當</p>
     <p>好想吃便當</p>
     <p>好想吃便當</p>
     <p>好想吃便當</p>
     <p>好想吃便當</p>
</body>
</html>
