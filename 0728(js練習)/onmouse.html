<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>onmouseover</h2>
    <img src="/homework/0728/img/1.jpg" alt="" width="100%" height="100%">

    <div class="engine" onmouseover="show1()" onmouseout="noshow1()"></div>
    <div class="wheel" onmouseover="show2()" onmouseout="noshow2()"></div>
    <div class="back" onmouseover="show3()" onmouseout="noshow3()"></div>
    
    <div class="img-item">
    <div id="img1">
        <img src="/homework/0728/img/2.jpg" alt="">
        <p>超強馬力</p>
    </div>
    <div id="img2">
        <img src="/homework/0728/img/3.jpg" alt="">
        <p>超強馬力</p>
    </div>
    <div id="img3">
        <img src="/homework/0728/img/4.jpg" alt="">
        <p>超強馬力</p>
    </div>
    </div>

    <script>
        function show1(){img1.style.display="block"}
        function noshow1(){img1.style.display="none"}
        function show2(){img2.style.display="block"}
        function noshow2(){img2.style.display="none"}
        function show3(){img3.style.display="block"}
        function noshow3(){img3.style.display="none"}
        
    </script>




</body>
</html>
